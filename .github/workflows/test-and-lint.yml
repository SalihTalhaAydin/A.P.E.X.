# Run ruff (lint + format check) and pytest on push/PR to main.

name: Test and Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-lint:
    name: Ruff and Pytest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r apex_brain/requirements.txt
          pip install pytest pytest-asyncio pytest-cov
          pip install ruff

      - name: Ruff check
        run: ruff check apex_brain scripts

      - name: Ruff format check
        run: ruff format --check apex_brain scripts

      - name: Pytest
        env:
          PYTHONPATH: apex_brain
          DB_PATH: /tmp/apex_brain_test.db
          HA_URL: http://127.0.0.1:99999
        run: python -m pytest apex_brain/tests -v --tb=short
