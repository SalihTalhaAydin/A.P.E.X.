# Local development - run with: docker compose up
# Or just run directly: cd apex_brain && python -m brain.server

services:
  apex:
    build:
      context: apex_brain/
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - apex_data:/data
    restart: unless-stopped

volumes:
  apex_data:
